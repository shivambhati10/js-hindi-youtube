<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM| chai aur code</title>
</head>
<body style="background-color: #212121;color:#fff">
  
    <div class="parent">
       <div class="day">monday</div>
       <div class="day">tuesday</div>
       <div class="day">wednesday</div>
       <div class="day">thrusday</div> 
    </div>
</body>
<script>
    const parent =document.querySelector('.parent') //parent element ko select krne ke liye
    // console.log(parent)
    // console.log(parent.children) //yaha par HTML collection  milega jo almost array like property 
    //parent.children par hee loop( for loop) lgega kyuki vahi html collection h 
    // console.log(parent.children[1].innerHTML)
    for (let i = 0; i < parent.children.length; i++) {
        console.log(parent.children[i].innerHTML);
        
    }
    //styling in childrens of parent
    parent.children[1].style.color="orange"
    console.log(parent.firstElementChild); // for first element of child
    console.log(parent.lastElementChild); //for last elemnet of child

    const dayOne=document.querySelector('.day') //monday print ho jaayega
    console.log(dayOne);
    console.log(dayOne.parentElement);
    console.log(dayOne.nextElementSibling); //monday ka bhai tuesday
    console.log("NODES:",parent.childNodes); //value h 9 kyuki ye space ko bhi text ki tarah count krra h,childnode jitne bhi h ye ek complex tree structure h
    //agr ek comment bhi add krdenge to 2 node element ko badha dega
    //DOM ek compex tree like structure, 

</script>

   
</html>
